name: Terraform Check

on:
  pull_request:
    paths:
      - 'terraform/**'
  push:
    branches:
      - main
    paths:
      - 'terraform/**'

jobs:
  terraform-check:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ~1.7

      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check -recursive
        working-directory: terraform
        continue-on-error: true

      - name: Terraform Init (backend disabled)
        run: terraform init -backend=false
        working-directory: terraform

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color
        working-directory: terraform

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v4
        with:
          tflint_version: latest

      - name: Run TFLint
        id: tflint
        run: |
          tflint --init
          tflint --recursive --format compact --enable-rule=terraform_naming_convention --minimum-failure-severity=notice > tflint_output.txt 2>&1 || true
          cat tflint_output.txt
        working-directory: terraform
        continue-on-error: true

      - name: Setup tfsec
        run: |
          wget -q https://github.com/aquasecurity/tfsec/releases/latest/download/tfsec-linux-amd64 -O /usr/local/bin/tfsec
          chmod +x /usr/local/bin/tfsec

      - name: Run tfsec
        id: tfsec
        run: |
          tfsec . --soft-fail --format lovely > tfsec_output.txt 2>&1 || true
          cat tfsec_output.txt
        working-directory: terraform
        continue-on-error: true

      - name: Read TFLint output
        if: github.event_name == 'pull_request'
        id: tflint-output
        run: |
          if [ -f terraform/tflint_output.txt ]; then
            echo "TFLINT_RESULTS<<EOF" >> $GITHUB_OUTPUT
            cat terraform/tflint_output.txt >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "TFLINT_RESULTS=No output file found" >> $GITHUB_OUTPUT
          fi

      - name: Read tfsec output
        if: github.event_name == 'pull_request'
        id: tfsec-output
        run: |
          if [ -f terraform/tfsec_output.txt ]; then
            echo "TFSEC_RESULTS<<EOF" >> $GITHUB_OUTPUT
            cat terraform/tfsec_output.txt >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "TFSEC_RESULTS=No output file found" >> $GITHUB_OUTPUT
          fi

      - name: Comment PR with Results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const tflintResults = `${{ steps.tflint-output.outputs.TFLINT_RESULTS }}`;
            const tfsecResults = `${{ steps.tfsec-output.outputs.TFSEC_RESULTS }}`;

            const output = `## Terraform Check Results

            ### üñå Terraform Format and Style
            **Status:** \`${{ steps.fmt.outcome }}\`

            ### ü§ñ Terraform Validation
            **Status:** \`${{ steps.validate.outcome }}\`

            ### üîç TFLint Analysis
            **Status:** \`${{ steps.tflint.outcome }}\`

            <details>
            <summary>View TFLint Output</summary>

            \`\`\`
            ${tflintResults}
            \`\`\`
            </details>

            ### üîí tfsec Security Scan
            **Status:** \`${{ steps.tfsec.outcome }}\`

            <details>
            <summary>View tfsec Output</summary>

            \`\`\`
            ${tfsecResults}
            \`\`\`
            </details>

            ---
            *Pusher: @${{ github.actor }} | Action: \`${{ github.event_name }}\` | Workflow: \`${{ github.workflow }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Terraform Status Check
        if: steps.fmt.outcome == 'failure' || steps.validate.outcome == 'failure'
        run: exit 1
