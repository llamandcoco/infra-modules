name: Terraform Check

on:
  pull_request:
    paths:
      - 'terraform/**'
  push:
    branches:
      - main
    paths:
      - 'terraform/**'

jobs:
  terraform-check:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history to detect changes

      - name: Detect changed modules
        id: changed-modules
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            # For PRs, compare with base branch
            git fetch origin ${{ github.base_ref }}
            CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD)
          else
            # For pushes, compare with previous commit
            CHANGED_FILES=$(git diff --name-only HEAD~1...HEAD)
          fi

          # Extract unique module paths (terraform/module_name/)
          CHANGED_MODULES=$(echo "$CHANGED_FILES" | grep "^terraform/" | sed 's|/.*||' | sort -u)

          echo "Changed files:"
          echo "$CHANGED_FILES"
          echo ""
          echo "Changed modules:"
          echo "$CHANGED_MODULES"

          # Convert to space-separated list for iteration
          echo "changed_modules<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGED_MODULES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ~1.7

      - name: Terraform Format Check (All Modules)
        id: fmt
        run: terraform fmt -check -recursive
        working-directory: terraform
        continue-on-error: true

      - name: Terraform Init (backend disabled)
        run: terraform init -backend=false
        working-directory: terraform

      - name: Terraform Validate (All Modules)
        id: validate
        run: terraform validate -no-color
        working-directory: terraform
        continue-on-error: true

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v4
        with:
          tflint_version: latest

      - name: Run TFLint (Changed Modules Only)
        id: tflint
        run: |
          # Initialize TFLint with config from terraform/.tflint.hcl
          tflint --init --config=terraform/.tflint.hcl

          CHANGED_MODULES='${{ steps.changed-modules.outputs.changed_modules }}'

          if [ -z "$CHANGED_MODULES" ]; then
            echo "No modules changed, skipping TFLint" > tflint_output.txt
          else
            echo "Running TFLint on changed modules:" > tflint_output.txt
            echo "$CHANGED_MODULES" >> tflint_output.txt
            echo "" >> tflint_output.txt

            # Run tflint on each changed module
            while IFS= read -r module_path; do
              if [ -d "$module_path" ] && [ -n "$module_path" ]; then
                echo "=== Checking $module_path ===" >> tflint_output.txt
                tflint --chdir="$module_path" --config="$GITHUB_WORKSPACE/terraform/.tflint.hcl" --format compact --enable-rule=terraform_naming_convention --minimum-failure-severity=notice --no-color >> tflint_output.txt 2>&1 || true
                echo "" >> tflint_output.txt
              fi
            done <<< "$CHANGED_MODULES"
          fi

          cat tflint_output.txt
        working-directory: .
        continue-on-error: true

      - name: Setup Trivy
        run: |
          TRIVY_VERSION="0.68.1"
          DOWNLOAD_URL="https://github.com/aquasecurity/trivy/releases/download/v${TRIVY_VERSION}/trivy_${TRIVY_VERSION}_Linux-64bit.tar.gz"
          echo "Downloading Trivy from $DOWNLOAD_URL"
          wget -q "$DOWNLOAD_URL" -O trivy.tar.gz
          tar -xzf trivy.tar.gz
          sudo mv trivy /usr/local/bin/
          trivy --version

      - name: Run Trivy (Changed Modules Only)
        id: trivy
        run: |
          CHANGED_MODULES='${{ steps.changed-modules.outputs.changed_modules }}'

          if [ -z "$CHANGED_MODULES" ]; then
            echo "No modules changed, skipping Trivy" > trivy_output.txt
          else
            echo "Running Trivy on changed modules:" > trivy_output.txt
            echo "$CHANGED_MODULES" >> trivy_output.txt
            echo "" >> trivy_output.txt

            # Run trivy on each changed module
            while IFS= read -r module_path; do
              if [ -d "$module_path" ] && [ -n "$module_path" ]; then
                echo "=== Scanning $module_path ===" >> trivy_output.txt
                trivy config "$module_path" --severity MEDIUM,HIGH,CRITICAL --exit-code 0 --quiet >> trivy_output.txt 2>&1 || true
                echo "" >> trivy_output.txt
              fi
            done <<< "$CHANGED_MODULES"
          fi

          cat trivy_output.txt
        working-directory: .
        continue-on-error: true

      - name: Comment PR with Results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const path = require('path');

            // Helper function to get status icon
            const getStatusIcon = (outcome) => {
              switch(outcome) {
                case 'success': return 'âœ…';
                case 'failure': return 'âŒ';
                case 'skipped': return 'â­ï¸';
                default: return 'â“';
              }
            };

            // Helper function to parse changed modules
            const getChangedModules = () => {
              const changedModules = '${{ steps.changed-modules.outputs.changed_modules }}';
              if (!changedModules || changedModules.trim() === '') {
                return 'None';
              }
              return changedModules.split('\n')
                .filter(m => m.trim())
                .map(m => `\`${m.replace('terraform/', '')}\``)
                .join(', ');
            };

            // Read TFLint output and count issues
            let tflintResults = 'No issues found or TFLint did not run';
            let tflintIssueCount = 0;
            const tflintPath = path.join(process.env.GITHUB_WORKSPACE, 'tflint_output.txt');
            if (fs.existsSync(tflintPath)) {
              tflintResults = fs.readFileSync(tflintPath, 'utf8').trim() || 'No issues found';
              // Count issues (lines with file paths and line numbers)
              const issueLines = tflintResults.match(/\.tf:\d+:\d+:/g);
              tflintIssueCount = issueLines ? issueLines.length : 0;
            }

            // Read Trivy output and count issues
            let trivyResults = 'No issues found or Trivy did not run';
            let trivyCritical = 0;
            let trivyHigh = 0;
            const trivyPath = path.join(process.env.GITHUB_WORKSPACE, 'trivy_output.txt');
            if (fs.existsSync(trivyPath)) {
              trivyResults = fs.readFileSync(trivyPath, 'utf8').trim() || 'No issues found';
              // Count CRITICAL and HIGH severity issues
              trivyCritical = (trivyResults.match(/CRITICAL:/g) || []).length;
              trivyHigh = (trivyResults.match(/HIGH:/g) || []).length;
            }

            // Determine overall status
            const fmtStatus = '${{ steps.fmt.outcome }}';
            const validateStatus = '${{ steps.validate.outcome }}';
            const tflintStatus = tflintIssueCount > 0 ? 'failure' : 'success';
            const trivyStatus = (trivyCritical > 0 || trivyHigh > 0) ? 'failure' : 'success';

            const allPassed = fmtStatus === 'success' &&
                             validateStatus === 'success' &&
                             tflintStatus === 'success' &&
                             trivyStatus === 'success';

            const changedModules = getChangedModules();

            const output = `## ğŸ” Terraform Check Results

            ### ğŸ“Š Summary
            ${allPassed ? 'âœ… **All checks passed!**' : 'ğŸ”´ **Some checks failed**'}

            | Check | Status | Issues | Scope |
            |-------|--------|--------|-------|
            | ğŸ–Œ **Format** | ${getStatusIcon(fmtStatus)} ${fmtStatus} | - | All modules |
            | ğŸ¤– **Validate** | ${getStatusIcon(validateStatus)} ${validateStatus} | - | All modules |
            | ğŸ” **TFLint** | ${getStatusIcon(tflintStatus)} ${tflintStatus} | ${tflintIssueCount} issue(s) | ${changedModules} |
            | ğŸ”’ **Trivy** | ${getStatusIcon(trivyStatus)} ${trivyStatus} | ${trivyCritical} critical, ${trivyHigh} high | ${changedModules} |

            ---

            <details>
            <summary>ğŸ” TFLint Details (${tflintIssueCount} issue(s))</summary>

            \`\`\`
            ${tflintResults}
            \`\`\`
            </details>

            <details>
            <summary>ğŸ”’ Trivy Security Details (${trivyCritical + trivyHigh} issue(s))</summary>

            \`\`\`
            ${trivyResults}
            \`\`\`
            </details>

            ---
            <sub>ğŸ‘¤ Pusher: @${{ github.actor }} | ğŸ”„ Action: \`${{ github.event_name }}\` | âš™ï¸ Workflow: \`${{ github.workflow }}\`</sub>`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Terraform Status Check
        if: steps.fmt.outcome == 'failure' || steps.validate.outcome == 'failure'
        run: exit 1
